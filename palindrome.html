<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Palindrome</title>
    <link rel="stylesheet" href="palindrome.css">
  </head>
  <body>

  <div id='container'>
    <div class="space">
      Please write a maximum number </br>to get the biggest palindrome number:
      <input type='number' class='number'> <button class='btn'>Check!</button>
    </br>
      <span class="atte">Please note, that numbers over 5-digits are cause the program to run slowly.<span>
    </div>

    <div class="space">
      Palindrome number: </br>
      <span class="result"></span></br>
      Palindrome number's multipliers: </br>
      <span class="multi"></span>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>

  </body>
</html>
